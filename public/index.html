<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>couchpotato - for all of you out there</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="./data/manifest.json">
</head>
<body>
    <header class="container">
        <div class="head-row">
            <h1>My Movie List</h1>
            <div>
                <button class="btn add-btn">+ ADD</button>
            </div>
        </div>
    </header>
    <main id="movie-list" class="container">
        <!-- Dynamically populated data here -->
    </main>
    <main>
        <!-- div to display the generated Instance ID token -->
        <div id="token_div" style="display: none;">
            <h4>Instance ID Token</h4>
            <p id="token" style="word-break: break-all;"></p>
            <button onclick="deleteToken()">Delete Token</button>
        </div>
        <!-- div to display the UI to allow the request for permission to notify the user. This is shown if the app has not yet been granted permission to notify. -->
        <div id="permission_div" style="display: none;">
            <h4>Needs Permission</h4>
            <p id="token"></p>
            <button onclick="requestPermission()">Request Permission</button>
        </div>
        <!-- div to display messages received by this app. -->
        <div id="messages"></div>
    </main>
</body>
<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
<script src="./scripts/jquery.min.js"></script>
<script src="./scripts/firebaseOperations.js"></script>
<script src="./scripts/app.js"></script>
</html>
